    <main>
        <div class="container">
            <div>
                <h2 class="main-header">
                    configure mem-cache
                </h2>
            </div>
            <div class="single-box mt-5">
                <form action="">
                    <div  class="position-relative" style="width: 70%;">
                        <input id="cach-size" placeholder="Enter Cach Size" class="m-0 w-100" style="padding-right: 80px;" type="number">
                        
                        </input>
                        <div id="mb">
                            MB
                        </div>

                        
                    </div>
                    

                    <select name="policy" id="policy">
                        <option value="">Select Policy</option>
                        <option value="5">Random replacement (RR)</option>
                        <option value="1">Simple queue-based policies</option>
                        <option value="2">First in first out (FIFO)</option>
                        <option value="3">Last in first out (LIFO) or First in last out (FILO)</option>
                        <option value="4">Least recently used (LRU)</option>
                    </select>

                    <label for="clearCach" class="container-checkbox d-flex justify-content-end align-items-center flex-row-reverse" style="width: 70%; margin-top: 50px;">Clear Cache
                        <input type="checkbox" checked="checked" class="m-0" name="" id="clearCach" style="width: 50px; margin-right: 30px !important;">
                        <span class="checkmark"></span>
                    </label>
                    

                    <button type="submit" class="btn btn-success">Send</button>

                </form>
